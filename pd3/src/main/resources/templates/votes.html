<!DOCTYPE HTML>
<html layout:decorator="layout/default" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>&Uuml;bersicht Abstimmungen</title>
</head>

<body>

	<div layout:fragment="content" class="content">
	    <div class="box">
	    	<div class="title" th:text="${vote.title}"></div>
	    	<div>
	    		<div class="details"><div th:text="'Author: '+${vote.author.name}"></div><div th:text="'Teilnehmer: '+${vote.participants}"></div>
	    		<div th:text="'Deadline: '+${{vote.deadline}}"></div></div>
	    		<span th:utext="${vote.description}"></span>
	    	</div>
	    	<div class="footer">
	    		<form action="">
					<input type="submit" value="Mit Ja stimmen" /> <input type="button" value="Mit Nein Stimmen" />  <input type="button" value="Auf die Merkliste" />
	    		</form>
	    	</div>
	    </div>
	</div>

</body>
</html>
